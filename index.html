<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <h1 class="bg-info text-warning p-4 mb-4 text-center">
        XML-HTTPREQUESTBY Using Generic Function
    </h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="postForm">
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input type="text" id="title" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="body">Content</label>
                                <textarea type="text" id="body" rows="5" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="userId">UserId</label>
                                <select id="userId" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-lg btn-outline-primary" id="submitBtn">Add Post</button>
                                <button type="button" class="btn btn-lg btn-outline-primary d-none" id="updateBtn">Update Post</button>
                            </div>

                        </form>
                    </div>
                </div>
                <div id="postContainer" class="mt-4"></div>
            </div>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.5/dist/sweetalert2.all.min.js"></script>
    <script src="./assets/js/app.js ">
    </script>
</body>

</html>
